<!DOCTYPE html>

    <head>
        <title>Todo List by Blue Giraffes Team</title>
        <script async src="/static/js/libs/modernizr.min.js"></script>

        <script async src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/4.0.1/placeholders.min.js"></script>
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
