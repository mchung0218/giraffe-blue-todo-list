<form class="todo-form" name="$ctrl.form" ng-submit="$ctrl.submit()">
    <label class="todo-form__label">
        <input type="text" class="todo-form__input" placeholder="What needs to be done?" ng-model="$ctrl.form.taskName" ng-model-options=
        "{ 'debounce': 250 }" ng-required="true" maxlength="50" refresh-page>
    </label>
</form>
